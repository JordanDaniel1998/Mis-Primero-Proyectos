<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/google.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__link">
          <a href="#">Gmail</a>
          <a href="#">Imágenes </a>
        </div>

        <div class="nav__logo">
          <a href="#">
            <img src="./img/browser.png" alt="configuration" />
          </a>
          <a href="#">
            <img src="./img/man.png" alt="user" />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- <h1 class="heading">Google</h1> -->

      <div class="img__font">
        <img
          src="./img/heading.png"
          alt="heading google"
          class="heading__google"
        />
      </div>

      <div class="google">
        <div class="google__search">
          <a href="#"><img src="./img/search.svg" alt="search" /></a>
        </div>
        <input class="google__search--input" type="text" >
        <div class="google__icons">
          <a href="#"><img src="./img/micro.svg" alt="microphone" /></a>
          <a href="#"><img src="./img/camera.svg" alt="camera" /></a>
        </div>
      </div>

      <div class="google__container">
        <div class="google__info">
          <a href="#">Buscar con Google</a>
          <a href="#">Voy a tener suerte</a>
        </div>

        <div class="google__text">
          <p>
            Ofrecido por Google en:
            <span
              ><a href="#">Español(Latinoamérica)</a> <a href="#">Quechua</a>
            </span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer__country">Perú</p>
      <div class="footer__info">
        <div class="about__google">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="about__info">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
